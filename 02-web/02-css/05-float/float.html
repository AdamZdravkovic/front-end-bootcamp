<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Float</title>
        <link rel="stylesheet" href="float.css">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    </head>
    <body>
        <div class="float-sidebar">Sidebar</div>
        <div class="float-content">Main Content</div>

        <div class="float-column-left">Left Column</div>
        <div class="float-column-right">Right Column</div>

        <img class="float-right" src="/Web/01-html/library-project/img/featured.png" alt="Floating Image">
        <p>This text wraps around the floating image.</p>

        <div class="clearfix">
            <div class="float-box">Box 1</div>
            <div class="float-box">Box 2</div>
        </div>
    </body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookmaker’s – Demo</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      margin: 0; padding: 2rem; line-height: 1.4;
    }
    header { margin-bottom: 1rem; }
    h1 { margin: 0 0 .25rem; font-size: 1.25rem; }
    .hint { color: #666; font-size: .95rem; }
    pre#output {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: rgba(127,127,127,.08);
      border: 1px solid rgba(127,127,127,.25);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      min-height: 10rem;
    }
    noscript {
      display: inline-block;
      padding: .5rem .75rem;
      border: 1px solid #e0a000;
      background: #fff8e1;
      border-radius: 8px;
      margin-top: .5rem;
    }
  </style>

  <!-- If your IIFE writes to #output, keep this before the script so the element exists -->
</head>
<body>
  <header>
    <h1>Bookmaker’s</h1>
    <div class="hint">Results will render below. Your <code>booking-house.js</code> should set the text of <code>#output</code>.</div>
    <noscript>Enable JavaScript to run the exercise.</noscript>
  </header>

  <!-- Your JS should write the final formatted string here -->
  <pre id="output" aria-live="polite" role="status">Loading…</pre>

  <!-- Optional: tiny helper so you can just call window.render(text) from your IIFE -->
  <script>
    (function () {
      const box = document.getElementById('output');
      window.render = function (text) {
        box.textContent = String(text == null ? '' : text);
      };
    })();
  </script>

  <!-- Your exercise code (IIFE, constructors, factories, final print, etc.) -->
  <script src="./booking-house.js" defer></script>
</body>
</html>

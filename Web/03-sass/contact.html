    <main>
        <header>
            <div class="header-text">
                <h1>Contact Us</h1>
                <p><strong>Address:</strong> 123 Book Street, Novel City</p>
                <p><strong>Email:</strong> contact@bookheaven.com</p>
                <p><strong>Phone:</strong> +123 456 789</p>
            </div>
        </header>
    
        <form class="contact-form">
            <div class="name-email">
                <div class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <label for="message">Message:</label>
            <textarea placeholder="Type your message here..." id="message" name="message" required rows="5"></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.073292292073!2d-73.9854286845949!3d40.74881797932747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2598f3f1e1f07%3A0x1b8b9f3f6f1b4b1d!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1617223660006!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
